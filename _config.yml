# Sidebar menu
menu:
  home: /
  archives: /archives
  categories: /categories
  tags: /tags
  # about: /about

# Routes for custom pages
page:
  - about?
  # Multi-level route example
  # - awesome-stuff:
  #   - chapter-1
  #   - chapter-2

# Profile
profile:
  # Email address will be used for showing gravatar(https://en.gravatar.com) avatar.
  email: example@mail.com
  bio: Awesome guy.

# Social media
sns:
  github: https://github.com/yourname
  twitter: https://twitter.com/yourname
  gplus: https://plus.google.com/u/0/xxx
  weibo: http://weibo.com/yourname

